    <main class="d-flex flex-column justify-content-center align-items-center mt-5">
        <form class="w-25 formBackground p-4 rounded shadow p-3 mb-5 bg-white rounded mt-5">
            <div class="mb-3">
                <label for="dni" class="form-label">DNI:</label>
                <input type="number" class="form-control" disabled id="dni" name="dni" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="name" name="name" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="surname" class="form-label">Apellido</label>
                <input type="email" class="form-control" id="surname" name="surname" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="sex" class="form-label">Nacionalidad</label>
                <select class="form-select" disabled aria-label="Default select example" id="nationality" name="nationality">
                    <option value="Hombre">Llenar con bd</option>
                    <option value="Hombre">Llenar con bd</option>
                    <option value="Hombre">Llenar con bd</option>
                    <option value="Hombre">Llenar con bd</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="sex" class="form-label">Sexo</label>
                <select class="form-select" disabled aria-label="Default select example" id="sex" name="sex">
                    <option value="Masculino">Masculino</option>
                    <option value="Femenino">Femenino</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="sex" class="form-label">Fecha de nacimiento</label>
                <input type="date" disabled class="form-control">
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Dirección</label>
                <input type="text" class="form-control" id="address" name="address" aria-describedby="emailHelp">
            </div>
            <div class="calendar" id="calendar"></div>
            <div class="mb-3">
                <label for="phone" class="form-label">Telefono</label>
                <input type="number" class="form-control" id="phone" name="phone" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="district" class="form-label">Localidad</label>
                <input type="email" class="form-control" id="district" name="district" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Direccion de email</label>
                <input type="email" disabled class="form-control" id="email" name="email" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control mb-4" id="password" name="password">
            </div>
            <div class="mb-3">
                <label for="confirmpassword" class="form-label">Confirmar contraseña</label>
                <input type="password" class="form-control mb-4" id="confirmpassword" name="confirmpassword">
            </div>
            <button type="submit" class="btn btn-primary" id="submit" name="submit">Modificar</button>
        </form>
    </main>
