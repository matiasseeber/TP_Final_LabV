<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registrarse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/colors.css">
        
</head>

<body class="p-4 d-flex justify-content-center align-items-center ">
    <form class="w-25 formBackground p-4 rounded shadow p-3 mb-5 bg-white rounded">
        <div class="mb-3">
            <label for="dni" class="form-label">DNI:</label>
            <input type="number" class="form-control" id="dni" name="dni" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="name" name="name" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="surname" class="form-label">Apellido</label>
            <input type="email" class="form-control" id="surname" name="surname" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="sex" class="form-label">Nacionalidad</label>
            <select class="form-select" aria-label="Default select example" id="nationality" name="nationality">
                <option value="Hombre">Llenar con bd</option>
                <option value="Hombre">Llenar con bd</option>
                <option value="Hombre">Llenar con bd</option>
                <option value="Hombre">Llenar con bd</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="sex" class="form-label">Sexo</label>
            <select class="form-select" aria-label="Default select example" id="sex" name="sex">
                <option value="Masculino">Masculino</option>
                <option value="Femenino">Femenino</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="sex" class="form-label">Fecha de nacimiento</label>
            <input type="date" class="form-control">
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Dirección</label>
            <input type="text" class="form-control" id="address" name="address" aria-describedby="emailHelp">
        </div>
        <div class="calendar" id="calendar"></div>
        <div class="mb-3">
            <label for="phone" class="form-label">Telefono</label>
            <input type="number" class="form-control" id="phone" name="phone" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="district" class="form-label">Localidad</label>
            <input type="email" class="form-control" id="district" name="district" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Direccion de email</label>
            <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control mb-4" id="password" name="password">
        </div>
        <div class="mb-3">
            <label for="confirmpassword" class="form-label">Confirmar contraseña</label>
            <input type="password" class="form-control mb-4" id="confirmpassword" name="confirmpassword">
        </div>
        <button type="submit" class="btn btn-primary" id="submit" name="submit">Registrarse</button>
        <a href="index.html" class="btn btn-primary">Regresar</a>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
</body>

</html>
